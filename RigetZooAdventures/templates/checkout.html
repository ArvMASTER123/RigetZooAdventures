<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='checkout.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
      body {
          background-image: url("{{url_for('static', filename='checkoutbackground.png')}}");
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center top;
          margin: 0;
          padding: 0;
      }
    </style>    
</head>
<body>
<header>
    <img src="{{url_for('static', filename='rzalogo.png')}}" alt="Riget Zoo Adventures">
    <div class="container">
        <div class="text">
            <h1>Riget Zoo Adventures</h1>
            <div class="beige-box">
                <h2>Checkout</h2>
                <form>
                  <div class="textsize">
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Stan Smith"><br>
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="stansmith@example.com"><br>
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="124 Python Street"><br>
                    <label for="town">Town</label>
                    <input type="text" id="town" name="town" placeholder="Swindon"><br>
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="postcode" placeholder="SN3 4MC"><br><br>
                    <label for="cname">Card Name</label>
                    <input type="text" id="cname" name="cardname" placeholder="Melissa Smith"><br>
                    <label for="cardno">Card No.</label>
                    <input type="text" id="cardno" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
                    <label for="expdate">Exp Date</label>
                    <input type="text" id="expdate" name="expdate" placeholder="08/26"><br>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123"><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        </div>
    </div>
</header>
</body>
</html>
